<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no">
    <title>Silicon Valley Tech Blog Search</title>
</head>

<body>
    <header>
        <h1>Silicon Valley Tech Blog Search</h1>
    </header>
    <main>
        <input type=text id="q" value="">
        <button id="b">Search</button>
        <script type="text/javascript">
            const getHref = () => {
                const checkedBoxes = document.querySelectorAll('input:checked');
                const sites = Array.from(checkedBoxes).map(cb => cb.name);
                return sites.map(name => `site:${name}`).join(' OR ');
            }
            document.getElementById("b").onclick = () => {
                const q = document.getElementById("q").value;
                if (q) {
                    const href = `https://www.google.com/search?q=${encodeURIComponent(q)}+${encodeURIComponent(getHref())}`;
                    window.open(href, '_blank');
                }
            };
        </script>

        <fieldset>
            <legend>Tech Blogs:</legend>
            <div>
                <input type="checkbox" id="airbnb" name="medium.com/airbnb-engineering" checked>
                <label for="airbnb">Airbnb</label>
            </div>
            <div>
                <input type="checkbox" id="blacklock" name="rockthecode.io" checked>
                <label for="blacklock">BlackLock</label>
            </div>
            <div>
                <input type="checkbox" id="dropbox" name="dropbox.tech" checked>
                <label for="dropbox">Dropbox</label>
            </div>
            <div>
                <input type="checkbox" id="ebay" name="tech.ebayinc.com" checked>
                <label for="ebay">ebay</label>
            </div>
            <div>
                <input type="checkbox" id="facebook" name="engineering.fb.com" checked>
                <label for="facebook">Facebook</label>
            </div>
            <div>
                <input type="checkbox" id="github" name="github.blog/category/engineering" checked>
                <label for="github">GitHub</label>
            </div>
            <div>
                <input type="checkbox" id="hulu" name="medium.com/hulu-tech-blog" checked>
                <label for="hulu">hulu</label>
            </div>
            <div>
                <input type="checkbox" id="instagram" name="instagram-engineering.com" checked>
                <label for="instagram">Instagram</label>
            </div>
            <div>
                <input type="checkbox" id="linkedin" name="engineering.linkedin.com/blog" checked>
                <label for="linkedin">Linkedin</label>
            </div>
            <div>
                <input type="checkbox" id="lyft" name="eng.lyft.com" checked>
                <label for="lyft">Lyft</label>
            </div>
            <div>
                <input type="checkbox" id="medium" name="medium.engineering" checked>
                <label for="medium">Medium</label>
            </div>
            <div>
                <input type="checkbox" id="netflix" name="netflixtechblog.com" checked>
                <label for="netflix">Netflix</label>
            </div>
            <div>
                <input type="checkbox" id="pinterest" name="medium.com/@Pinterest_Engineering" checked>
                <label for="pinterest">Pinterest</label>
            </div>
            <div>
                <input type="checkbox" id="revolut" name="medium.com/revolut" checked>
                <label for="revolut">Revolut</label>
            </div>
            <div>
                <input type="checkbox" id="quora" name="quoraengineering.quora.com" checked>
                <label for="quora">Quora</label>
            </div>
            <div>

            </div>
            <div>

                <label for="spotify">Spotify</label>
            </div>
            <div>
                <input type="checkbox" id="stripe" name="stripe.com/blog/engineering" checked>

            </div>
            <div>
                <input type="checkbox" id="tinder" name="medium.com/tinder" checked>

        </fieldset>
    </main>
    <footer>
        <a href='https://twitter.com/xhiroga' rel="noreferrer">@xhiroga</a>
    </footer>
</body>

</html>
